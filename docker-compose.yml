version: '3.8'

services:
  crypto-price-mcp-server:
    build: .
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=production
      - PORT=3100
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3100/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped